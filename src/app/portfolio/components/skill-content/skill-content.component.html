<div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed" class="mt-1">
  <ng-container *ngIf="skills.length === 0">
    <p>No exist data...</p>
  </ng-container>

  <ng-container *ngIf="skills.length > 0">
    <div class="card" *ngFor="let skill of skills">
      <div class="card-body">
        <div class="skills__frontend">
          <label>{{ skill.title }}</label>
          <ngb-progressbar
            [showValue]="false"
            type="{{ color }}"
            [value]="skill.percentage"
          ></ngb-progressbar>
        </div>
      </div>
    </div>
  </ng-container>
</div>
